<style>
  :root {
    --bg: #f7f7f7;
    --panel: #ffffff;
    --text: #111111;
    --muted: #5a5a5a;
    --grid: #e4e4e4;
    --accent: #1f77b4;
    --shadow: rgba(0,0,0,0.08);
    --border: #d8d8d8;
  }
  body {
    margin: 0;
    font-family: "Georgia", "Times New Roman", serif;
    background: var(--bg);
    color: var(--text);
  }
  header {
    padding: 28px 32px 10px 32px;
    background: linear-gradient(120deg, #fcfcfc, #f1f1f1);
    border-bottom: 1px solid var(--border);
  }
  header h1 {
    margin: 0 0 8px 0;
    font-size: 28px;
    letter-spacing: 0.5px;
  }
  header p {
    margin: 4px 0;
    color: var(--muted);
    font-size: 14px;
  }
  .legend {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 12px;
  }
  .legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
  }
  .legend-swatch {
    width: 16px;
    height: 10px;
    border-radius: 3px;
  }
  main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px 32px 60px 32px;
  }
  section {
    margin: 32px 0;
  }
  section h2 {
    margin: 0 0 18px 0;
    font-size: 22px;
    border-bottom: 2px solid var(--border);
    padding-bottom: 6px;
  }
  .benchmark-card {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 18px 20px 16px 20px;
    box-shadow: 0 10px 30px var(--shadow);
    margin-bottom: 22px;
  }
  .benchmark-card h3 {
    margin: 0 0 6px 0;
    font-size: 18px;
  }
  .benchmark-meta {
    margin: 0;
    font-size: 13px;
    color: var(--muted);
  }
  .benchmark-note {
    margin: 8px 0 0 0;
    font-size: 12px;
    color: var(--muted);
  }
  .benchmark-note span {
    font-weight: 700;
    color: var(--text);
  }
  .metric-row {
    display: grid;
    grid-template-columns: 220px 1fr;
    gap: 12px;
    margin-top: 14px;
  }
  .metric-label {
    font-size: 13px;
    color: var(--text);
  }
  .metric-label span {
    display: block;
    color: var(--muted);
    font-size: 12px;
  }
  .chart {
    position: relative;
    padding: 8px 12px 10px 12px;
    background-image: repeating-linear-gradient(
      to right,
      transparent,
      transparent 54px,
      var(--grid) 54px,
      var(--grid) 55px
    );
    border-radius: 8px;
    border: 1px solid #e8e8e8;
  }
  .bars {
    display: grid;
    gap: 8px;
  }
  .bar {
    position: relative;
    height: 24px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    padding-left: 8px;
    color: #fff;
    font-size: 12px;
    letter-spacing: 0.2px;
    min-width: 30px;
  }
  .bar.best {
    outline: 2px solid rgba(0,0,0,0.35);
  }
  .bar-label {
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 11px;
    color: rgba(0,0,0,0.7);
  }
  .missing-note {
    margin-top: 6px;
    font-size: 11px;
    color: var(--muted);
  }
  @media (max-width: 900px) {
    .metric-row {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

const colors = [
  '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd',
  '#8c564b', '#e377c2', '#7f7f7f', '#bcbd22', '#17becf'
];

function createLegend(gpus) {
  const legend = document.getElementById('legend');
  gpus.forEach((gpu, idx) => {
    const item = document.createElement('div');
    item.className = 'legend-item';
    const swatch = document.createElement('span');
    swatch.className = 'legend-swatch';
    swatch.style.background = colors[idx % colors.length];
    const label = document.createElement('span');
    label.textContent = gpu;
    item.appendChild(swatch);
    item.appendChild(label);
    legend.appendChild(item);
  });
}

function render() {
  const container = document.getElementById('content');
  createLegend(data.gpus);

  data.sections.forEach(section => {
    if (!section.benchmarks || section.benchmarks.length === 0) {
      return;
    }
    const sectionEl = document.createElement('section');
    const heading = document.createElement('h2');
    heading.textContent = section.name;
    sectionEl.appendChild(heading);

    section.benchmarks.forEach(benchmark => {
      const card = document.createElement('div');
      card.className = 'benchmark-card';
      const title = document.createElement('h3');
      title.textContent = benchmark.id;
      card.appendChild(title);

      if (benchmark.family) {
        const family = document.createElement('p');
        family.className = 'benchmark-meta';
        family.textContent = `Family: ${benchmark.family}`;
        card.appendChild(family);
      }

      if (benchmark.config) {
        const config = document.createElement('p');
        config.className = 'benchmark-meta';
        config.textContent = `Config: ${benchmark.config}`;
        card.appendChild(config);
      }

      const note = document.createElement('p');
      note.className = 'benchmark-note';
      note.innerHTML = 'Higher is better (<span>&uarr;</span>) for throughput/rate metrics. Lower is better (<span>&darr;</span>) for time/latency metrics.';
      card.appendChild(note);

      benchmark.metrics.forEach(metric => {
        const row = document.createElement('div');
        row.className = 'metric-row';

        const label = document.createElement('div');
        label.className = 'metric-label';
        label.textContent = metric.name;
        const unit = document.createElement('span');
        unit.textContent = metric.unit ? `Unit: ${metric.unit}` : 'Unit: n/a';
        label.appendChild(unit);
        row.appendChild(label);

        const chart = document.createElement('div');
        chart.className = 'chart';
        const bars = document.createElement('div');
        bars.className = 'bars';

        const values = data.gpus.map(gpu => metric.numbers[gpu]);
        const maxValue = Math.max(...values.filter(v => v !== null), 0);
        const lowerBetter = metric.lower_better;
        let bestValue = null;
        values.forEach(value => {
          if (value === null) return;
          if (bestValue === null) {
            bestValue = value;
          } else if (lowerBetter && value < bestValue) {
            bestValue = value;
          } else if (!lowerBetter && value > bestValue) {
            bestValue = value;
          }
        });

        const missing = [];

        data.gpus.forEach((gpu, idx) => {
          const value = metric.values[gpu] ?? 'NA';
          const numeric = metric.numbers[gpu];
          if (numeric === null) {
            missing.push(gpu);
            return;
          }

          const bar = document.createElement('div');
          bar.className = 'bar';
          const width = maxValue === 0 ? 0 : Math.max((numeric / maxValue) * 100, 4);
          bar.style.width = `${width}%`;
          bar.style.background = colors[idx % colors.length];
          bar.title = `${gpu}: ${value}${metric.unit ? ' ' + metric.unit : ''}`;

          bar.textContent = `${gpu}`;
          const valueLabel = document.createElement('span');
          valueLabel.className = 'bar-label';
          valueLabel.textContent = value;
          bar.appendChild(valueLabel);

          if (bestValue !== null && numeric === bestValue) {
            bar.classList.add('best');
          }

          bars.appendChild(bar);
        });

        chart.appendChild(bars);
        if (missing.length) {
          const missingNote = document.createElement('div');
          missingNote.className = 'missing-note';
          missingNote.textContent = `Missing: ${missing.join(', ')}`;
          chart.appendChild(missingNote);
        }
        row.appendChild(chart);
        card.appendChild(row);
      });

      sectionEl.appendChild(card);
    });

    container.appendChild(sectionEl);
  });
}

render();
</script>
</body>
</html>
